type User {
  id: ID!
  username: String
  email: String!
  todos: [Todo]
}

input UserInput {
  username: String
  email: String!

type Query {
  user(id: ID!): User
  users: [User]
}
type Mutation {
  createUser(input: UserInput!): User!
  updateUser(input: UserInput!): User!
  deleteUser(id: ID!): User!
}
