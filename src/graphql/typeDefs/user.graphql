type User {
  id: ID!
  name: String
  email: String!
  age: Int!
  createdAt: String!
  updatedAt: String!
  todos: [Todo]
}

input UserInput {
  name: String!
  email: String!
  age: Int!
}

type Query {
  user(id: ID!): User
  users: [User]
}
type Mutation {
  createUser(input: UserInput!): User!
  updateUser(id: ID!, input: UserInput!): User!
  deleteUser(id: ID!): User!
}
